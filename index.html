<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Saga: Octave Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stats">
                <div id="score-box">DISTANCE: <span id="dist">0</span>m</div>
                <div id="life-box">LIVES: <span id="lives">❤️❤️❤️❤️❤️</span></div>
            </div>
            <div id="status-msg">고음일수록 더 높이 점프합니다!</div>
            <div id="speed-msg">SPEED UP!</div>
        </div>

        <div id="world">
            <div id="character">🐥</div>
            </div>

        <div id="overlay">
            <h1>OCTAVE RUNNER</h1>
            <button id="start-btn">여정 시작</button>
            <p>목소리 <b>옥타브</b>로 점프 높이를 조절하세요!</p>
            <p style="font-size:12px; opacity:0.6;">(⚡ 에너지를 모아 드래곤으로 변신하세요)</p>
        </div>

        <div id="game-over" class="hidden">
            <h1>여정 종료</h1>
            <p>최종 거리: <span id="final-dist">0</span>m</p>
            <button onclick="location.reload()">다시 도전</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
