<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Run: Voice Saga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stats">
                <div id="score-box">JELLY: <span id="jelly-count">0</span></div>
                <div id="life-box">HP: <div class="hp-bar-bg"><div id="hp-fill"></div></div></div>
            </div>
            <div id="pitch-display">PITCH GAUGE</div>
        </div>
        <div id="world">
            <div id="character" class="run">🐥</div>
        </div>
        <div id="overlay">
            <h1>DRAGON RUN</h1>
            <button id="start-btn">GAME START</button>
            <p>목소리가 높으면 올라가고, 낮으면 내려갑니다!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
