<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Survival: Deadly Spikes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="countdown-overlay" class="hidden">
            <div id="countdown-number"></div>
        </div>

        <div id="ui">
            <div id="status-left">
                <div id="score-container">
                    <div class="label">DISTANCE</div>
                    <div id="distance-val">0</div>
                </div>
                <div id="lives-container">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
            </div>
            
            <div id="control-panel">
                <div class="label">VOICE INPUT LEVEL</div>
                <div id="vol-meter">
                    <div id="vol-bar"></div>
                </div>
            </div>
        </div>

        <div id="world">
            <div id="ceiling-spikes"></div>
            
            <div id="character" class="float-anim">üê•</div>
            
            <div class="ocean">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
            </div>
        </div>

        <div id="overlay" class="modal">
            <h1>VOICE SURVIVAL</h1>
            <p>Don't touch the <b>Ocean</b> or <b>Spikes</b>!</p>
            <button id="start-btn">START MISSION</button>
        </div>

        <div id="game-over" class="modal hidden">
            <h1 class="danger">GAME OVER</h1>
            <p id="death-reason">You hit the spikes!</p>
            <div class="final-score">TOTAL DISTANCE: <span id="final-score-val">0</span>m</div>
            <button onclick="location.reload()">TRY AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
