<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Saga: Ocean Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stats">
                <div id="score-box">DISTANCE: <span id="jelly-count">0</span>m</div>
            </div>
            <div id="pitch-meter">
                <div id="pitch-bar"></div>
                <span id="pitch-text">VOLUME METER</span>
            </div>
        </div>

        <div id="world">
            <div id="start-bridge"></div>
            <div id="character" class="run">🐥</div>
            <div class="ocean">
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>

        <div id="overlay">
            <h1>OCEAN SURVIVAL</h1>
            <button id="start-btn">여정 시작</button>
            <p>"아~" 소리를 내서 바다 위로 떠오르세요!</p>
            <p style="font-size:12px; color: #ffeb3b; margin-top:5px;">3초 후 흙길이 사라지면 바닥은 즉사입니다.</p>
        </div>

        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p id="death-reason">바다에 빠졌습니다!</p>
            <p>최종 거리: <span id="final-score">0</span>m</p>
            <button onclick="location.reload()">다시 도전</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
