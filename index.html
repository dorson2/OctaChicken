<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Runner: Dragon Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stats">
                <div id="score-box">DISTANCE: <span id="dist">0</span>m</div>
                <div id="life-box">LIVES: <span id="lives">❤️❤️❤️❤️❤️</span></div>
            </div>
            <div id="status-msg">음정에 맞춰 점프하세요!</div>
            <div id="speed-msg">SPEED UP!</div>
        </div>

        <div id="world">
            <div id="character">🐥</div>
            </div>

        <div id="overlay">
            <h1>VOICE RUNNER</h1>
            <button id="start-btn">게임 시작</button>
            <p>높은 음을 낼수록 높이 점프합니다!</p>
            <p style="font-size:12px; opacity:0.6;">(들숨/날숨에는 반응하지 않습니다)</p>
        </div>

        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p>최종 거리: <span id="final-dist">0</span>m</p>
            <button onclick="location.reload()">다시 시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
