<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Ocean Survival: 3 Lives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="status-left">
                <div id="score-container">
                    <div class="label">DISTANCE</div>
                    <div id="distance-val">0</div>
                </div>
                <div id="lives-container">❤️ ❤️ ❤️</div>
            </div>
            
            <div id="control-panel">
                <div class="label">입력 레벨 (감도 0.8 고정)</div>
                <div id="vol-meter">
                    <div id="vol-bar"></div>
                </div>
            </div>
        </div>

        <div id="world">
            <div id="start-bridge"></div>
            <div id="character" class="walk-anim">🐥</div>
            <div class="ocean">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
            </div>
        </div>

        <div id="overlay" class="modal">
            <h1>OCEAN SURVIVAL</h1>
            <p>목소리를 내어 비행하세요!</p>
            <button id="start-btn">START</button>
            <p class="small">2초 후 중력이 작동합니다. 바닥은 즉사!</p>
        </div>

        <div id="game-over" class="modal hidden">
            <h1 class="danger">GAME OVER</h1>
            <p id="death-reason">바다에 빠졌습니다!</p>
            <div class="final-score">최종 점수: <span id="final-score-val">0</span>m</div>
            <button onclick="location.reload()">RETRY</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
