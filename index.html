<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Saga: Walking Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stats">
                <div id="score-box">DISTANCE: <span id="dist">0</span>m</div>
                <div id="life-box">LIVES: <span id="lives">❤️❤️❤️❤️❤️</span></div>
            </div>
            <div id="status-msg">목소리를 내면 점프합니다! (고음 = 높게)</div>
            <div id="speed-msg">SPEED UP!</div>
        </div>

        <div id="world">
            <div id="character" class="walk">🐥</div>
        </div>

        <div id="overlay">
            <h1>OCTAVE RUNNER</h1>
            <button id="start-btn">여정 시작</button>
            <p>목소리가 들리면 캐릭터가 점프합니다!</p>
            <p style="font-size:12px; opacity:0.6;">(너무 작게 들리면 점프하지 않아요)</p>
        </div>

        <div id="game-over" class="hidden">
            <h1>여정 종료</h1>
            <p>최종 거리: <span id="final-dist">0</span>m</p>
            <button onclick="location.reload()">다시 도전</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
